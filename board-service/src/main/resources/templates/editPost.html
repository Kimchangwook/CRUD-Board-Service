<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditPost</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

</head>
<body>

<div class="container">

    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <img class="mb-4" src="./images/wook.png" alt="" width="72" height="57">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='login.html' " >Login</button>
                    <button type="button" class="btn btn-primary" onclick="location.href='join.html' ">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <hr class="my-4">

    <div style="padding: 0px 0px 20px 0px;">
        <h2 >게시글 수정</h2>
    </div>

    <div class="mb-3" style="">
        <form action="post.html" method="post">

            <div class="mb-3 ">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요.">
            </div>
            <div class="mb-3" >
                <label for="summernote" class="form-label">내용</label>
                <textarea id="summernote" name="editordata"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">첨부 파일</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>

            <hr class="my-4">

            <div class="row my-3 justify-content-around col">
                <button class=" btn btn-primary btn-md output col-5" type="submit">수정</button>
                <button class="btn btn-secondary btn-md output col-5"
                        onclick="location.href='post.html'"
                        type="button" >취소</button>
            </div>

        </form>
    </div>

</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
//여기 아래 부분
$('#summernote').summernote({
height: 300,                 // 에디터 높이
minHeight: null,             // 최소 높이
maxHeight: null,             // 최대 높이
focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
lang: "ko-KR",					// 한글 설정
placeholder: '최대 2048자까지 쓸 수 있습니다'	//placeholder 설정

});
});
</script>

</body>
</html>
